<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h1>Registrar</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Nome" type="text" [(ngModel)]="nome">
            
        </mat-form-field>
            <br>
        <mat-form-field appearance="fill">
                <mat-label>Matricula</mat-label>
                <input matInput placeholder="Matricula" type="text" [(ngModel)]="matricula">
                
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Senha</mat-label>
                <input matInput placeholder="Senha"  [type]="hide ? 'password' : 'text'" [(ngModel)]="password">

                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button class="log" mat-raised-button color="primary" (click)="login()">Registrar</button>
    </mat-card-actions>
</mat-card>
